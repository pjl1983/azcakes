<div class="container">
  <form [formGroup]="contact" (submit)="submit(contact.value)">
    <div class="form-row">
      <div class="form-group col-xs-12 col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="First name"
               required>
        <div class="invalid-feedback">Required field</div>
      </div>
      <div class="form-group col-xs-12 col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="Last Name">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-xs-12 col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email" required>
        <div class="invalid-feedback">Required field</div>
      </div>
      <div class="form-group col-xs-12 col-md-6">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" formControlName="subject" id="subject" placeholder="Subject">
      </div>
    </div>

    <div class="form-row">
      <div class="col-xs-12 col-md-6">
        <div class="form-group">
          <label for="eventTheme">Event Theme</label>
          <select class="form-control" formControlName="theme" id="eventTheme">
            <option selected>Choose...</option>
            <option>Baby Shower</option>
            <option>Wedding</option>
            <option>Groom</option>
            <option>Children's</option>
            <option>3D & Novelty</option>
            <option>Cupcakes & Cookies</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="col-xs-12 col-md-6">
        <label for="calendar">Date</label>
        <div class="panel panel-default">
          <div class="panel-body">
            <input
              class="form-control"
              formControlName="date"
              type="text"
              id="calendar"
              name="calendar"
              mwlFlatpickr
              [altInput]="true"
              [convertModelValue]="false"
              dateFormat="Y-m-dTH:i">
          </div>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="col-12 form-group">
        <div class="form-group">
          <label for="message">Message (optional)</label>
          <textarea class="form-control" formControlName="message" id="message" rows="3"></textarea>
        </div>
      </div>
    </div>

    <div class="mb-4">
      <ngx-recaptcha2
        [siteKey]="recaptchaSiteKey"
        [size]="'Normal'"
        [hl]="'em'"
        [theme]="'Light'"
        [type]="'Image'"
        formControlName="recaptcha" required>
      </ngx-recaptcha2>
    </div>

    <button type="submit" class="btn button-secondary" [disabled]="contact.invalid">Submit</button>
  </form>
</div>
