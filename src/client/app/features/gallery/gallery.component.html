<div class="container" id="gallery">
  <div class="title_container">
    <p class="title">Gallery</p>
  </div>

  <div class="row">
    <div *ngFor="let key of GalleryImageList | keys" class="col-xs-12 col-sm-6 col-md-4 text-center">
      <div data-toggle="modal"
           data-target="#exampleModal"
           data-gallery="wedding-gallery"
           (click)="selection = key"
           class="image_container mb-3 animated slow" data="fadeIn">
        <img class="gallery_image" [src]="GalleryImageList[key][0][0]">
        <span class="image_title">{{key}}</span>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="false" data-wrap="false">
            <ol class="carousel-indicators">
              <li *ngFor="let image of GalleryImageList[selection]; let i = index" data-target="#carouselExampleIndicators" data-slide-to="i" [ngClass]="{'active': i == 0}"></li>
            </ol>
            <div class="carousel-inner">
              <div *ngFor="let image of GalleryImageList[selection]; let i = index" class="carousel-item"
                   [ngClass]="{'active': i == 0}">
                <img class="d-block w-100" [src]="image[0]" alt="">
                <div class="carousel-caption d-block">
                  <div class="carousel-text">
                    <h5>{{selection}} cake</h5>
                    <p>{{image[1]}}</p>
                  </div>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
