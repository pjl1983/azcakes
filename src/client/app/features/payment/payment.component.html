<div class="row" id="payment">
  <div class="col-12">
    <div class="row">
      <div class="col-xs-12 col-lg-6 p-0">
        <img src="./../../../client/assets/photos/site/cake_3.jpg">
      </div>
      <div class="col-xs-12 col-lg-6 payment-section">
        <div class="row text-center">
          <div class="col-12 mb-3">
            <h1>
              Pay online!
            </h1>
          </div>
        </div>
        <div class="row px-3 px-lg-5 text-center">
          <div [ngClass]="display === 0 ? 'show' : 'hide'" class="col-xs-12 form-container">
            <div class="text-center">
              <h5>Step 1: Enter payment amount</h5>
            </div>
            <div class="form-group mt-3 mb-4">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number"
                       class="form-control"
                       [(ngModel)]="amount"
                       (keyup)="verify()"
                       (change)="verify()"
                       id="amount"
                       min="0"
                       placeholder="Enter amount due..."
                       aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-sm" required>
                <div class="input-group-append">
                  <span class="input-group-text">.00</span>
                </div>
              </div>
              <small *ngIf='invalid' class="form-text">Please enter a valid amount.</small>
            </div>
            <a role="button" [ngClass]="{'disabled': !amount}" (click)="display = 1"
                    class="btn btn-outline-light col-md-auto">Select Payment
            </a>
          </div>
          <div class="col-xs-12 form-container" [ngClass]="display === 1 ? 'show' : 'hide'">
            <div class="text-center">
              <h5>Step 2: Select a payment method</h5>
              <div class="text-center">
                <div id="paypal-button"></div>
              </div>
            </div>
            <button type="button" (click)="display = 0"
                    class="btn btn-light mt-3 col-md-auto">Change Amount
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
