<div class="row" id="payment">
  <div class="col-12">
      <div class="row">
        <div class="col-xs-12 col-md-6 p-0 d-none d-md-block">
          <img src="./../../../client/assets/photos/site/birthday_cakes.jpg">
        </div>
        <div class="col-xs-12 col-md-6 payment-section">
          <div class="row text-center">
            <div class="col-12 mb-5">
              <h3>
                Make a payment online!
              </h3>
            </div>
          </div>
          <div class="row px-md-5">
            <div class="col-xs-12 col-md-6">
              <div class="text-center">
                <h5>Step 1: Enter payment amount</h5>
              </div>
              <div class="form-group mt-3 mb-4">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input type="number"
                         class="form-control"
                         [(ngModel)]="amount"
                         (keyup)="verify()"
                         (change)="verify()"
                         id="amount"
                         min="0"
                         placeholder="Enter payment amount..."
                         aria-label="Sizing example input"
                         aria-describedby="inputGroup-sizing-sm" required>
                  <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                  </div>
                </div>
                <small *ngIf='invalid' class="form-text">Please enter a valid amount.</small>
              </div>
            </div>
            <div class="col-xs-12 col-md-6">
              <div class="text-center">
                <h5>Step 2: Select a payment method</h5>
                <div class="text-center">
                  <div id="paypal-button"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
